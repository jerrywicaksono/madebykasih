<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<title>welcome to made.bykasih</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {
	font-family: "Times New Roman", Georgia, Serif;
}

h1, h2, h3, h4, h5, h6 {
	font-family: "Playfair Display";
	letter-spacing: 5px;
}
</style>
<body>
	<!-- Navbar (sit on top) -->
	<div class="w3-top">
		<div class="w3-bar w3-white w3-padding w3-card"
			style="letter-spacing: 4px;">
			<a href="#home" class="w3-bar-item w3-button"><span
				th:text="${name}" /></a>
			<!-- Right-sided navbar links. Hide them on small screens -->
			<div class="w3-right w3-hide-small">
				<a href="#about" class="w3-bar-item w3-button"><span
					th:text="${about}" /></a> <a href="#menu"
					class="w3-bar-item w3-button"><span th:text="${products}" /></a> <a
					href="#contact" class="w3-bar-item w3-button"><span
					th:text="${contact}" /></a>
			</div>
		</div>
	</div>

	<!-- Header -->
	<header class="w3-display-container w3-content w3-wide"
		style="max-width: 1600px; min-width: 500px" id="home">
		<!-- <img class="w3-image" src="assets/img/2XDJ2932.jpg"
			alt="made.bykasih" width="1600" height="800"> -->
			<img class="w3-image" src="assets/img/concret.jpg"
			alt="made.bykasih" width="1600" height="800">
		<div class="w3-display-bottomleft w3-padding-large w3-opacity">
			<h1 class="w3-xxlarge">made.bykasih</h1>
		</div>
	</header>

	<!-- Page content -->
	<div class="w3-content" style="max-width: 1100px">

		<!-- About Section -->
		<div class="w3-row w3-padding-64" id="about">
			<div class="w3-col m6 w3-padding-large w3-hide-small">
				<img src="assets/img/2XDJ2932.jpg"
					class="w3-round w3-image w3-opacity-min" alt="made.bykasih product"
					width="600" height="750">
			</div>

			<div class="w3-col m6 w3-padding-large">
				<h1 class="w3-center">
					<span th:text="${about}" />
				</h1>
				<br>
				<h5 class="w3-center"><span th:text="${aboutDetailEst}" /></h5>
				<p class="w3-large"><span th:text="${aboutDetailFirst}" /></p>
				<p class="w3-large w3-text-grey w3-hide-medium"><span th:text="${aboutDetailSecond}" /></p>
			</div>
		</div>

		<hr>

		<!-- Menu Section -->
		<div class="w3-row w3-padding-64" id="menu">
			<div class="w3-col l6 w3-padding-large">
				<h1 class="w3-center">
					<span th:text="${products}" />
				</h1>
				<br>
				<table>
					<tbody>
						<tr th:each="category: ${categories}">
							<h4>
								<span th:text="${category.categoryName}" />
							</h4>
							<p class="w3-text-grey">
								<span th:text="${category.categoryDesc}" />
							</p>
							<br>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="w3-col l6 w3-padding-large">
				<img src="assets/img/IMG_4710.jpg"
					class="w3-round w3-image w3-opacity-min" alt="made.bykasih product"
					style="width: 100%">
			</div>
		</div>

		<hr>

		<!-- Contact Section -->
		<div class="w3-container w3-padding-64" id="contact">
			<h1>
				<span th:text="${contact}" />
			</h1>
			<br>
			<p><span th:text="${contactDescFirst}" /></p>
			<p class="w3-text-blue-grey w3-large">
				<b><span th:text="${address}" /></b>
			</p>
			<p><span th:text="${contactDescSecond}" /></p>
			<form method="POST" action="http://localhost:8080/madebykasih/api/product/category/add" target="Index.html">
				<p>
					<input class="w3-input w3-padding-16" type="text"
						placeholder="Name" required name="categoryCode" id="categoryCode">
				</p>
				<p>
					<input class="w3-input w3-padding-16" type="number"
						placeholder="How many people" required name="categoryName" id="categoryName">
				</p>
				<p>
					<input class="w3-input w3-padding-16" type="datetime-local"
						placeholder="Date and time" required name="date"
						value="2020-11-16T20:00">
				</p>
				<p>
					<input class="w3-input w3-padding-16" type="text"
						placeholder="Message \ Special requirements" required
						name="categoryDesc" id="categoryDesc">
				</p>
				<p>
					<button class="w3-button w3-light-grey w3-section" type="submit"><span th:text="${sendButton}" /></button>
				</p>
			</form>
		</div>

		<!-- End page content -->
	</div>

	<!-- Footer -->
	<footer class="w3-center w3-light-grey w3-padding-32">
		<p>
			Powered by <a href="https://www.w3schools.com/w3css/default.asp"
				title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a>
		</p>
	</footer>

</body>
</html>
